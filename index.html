<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navi Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="head"> Speak Like A Navi !!</div>
    </header>
    <div class="center">

        <textarea class="text-input"
            placeholder="put your message here in english and we will convert it to Navi"></textarea><br>

        <button class="button">Translate to Navi</button><br>

        <textarea class="text-output"> </textarea><br>
    </div>
    <footer class="footer">
        <div class="text">
            <div class="about">About</div>
            Are you a fan of Avatar? Did you know that the Navi they say is an constructed language.
            Na'vi is a constructed language spoken by the Na'vi people 
            in the fictional world Pandora in  blockbuster movie Avatar.
        </div>
    </footer>
    <script src ="app.js"></script>
</body>

</html>
